        </div>
    </header>

    <main class="main bg_white">


        <div class="ot_active_top">
            <a href="#">
                <img src="../../s3/img/sample/sample_event_detail_image_1.png"
                     style="border-bottom: 1px solid #000;"
                     alt="sample_event_detail_image_1"/>
            </a>

            <a href="#">
                <img src="../../s3/img/sample/sample_event_detail_image_2.png"
                     style="border-bottom: 1px solid #000;"
                     alt="sample_event_detail_image_2"/>
            </a>

            <a href="#">
                <img src="../../s3/img/sample/sample_event_detail_image_3.png"
                     style="border-bottom: 1px solid #000;"

            <a href="#">
                <img src="../../s3/img/sample/sample_event_detail_image_4.png"
                     style="border-bottom: 1px solid #000;"
                     alt="sample_event_detail_image_4"/>
            </a>

            <a href="#">
                <img src="../../s3/img/sample/sample_event_detail_image_5.png"
                     style="border-bottom: 1px solid #000;"
                     alt="sample_event_detail_image_5"/>
            </a>
        </div>


    </main>

    <div class="btn_pagetop_area">
        <button class="btn_pagetop"></button>
    </div>

    <div class="bottom-eval-area">

        <p class="s3-text-info101 mt_20">탑 시크릿 노트 #N</p>
        <p class="s3-text-info102 mt_10">8단계 터치로 OK! DB고객 신계약 성공 노하우</p>
        <p class="s3-text-info102 mt_10">내용을 평가해주세요.</p>

        <div class="eval-star-layer">
            <form name="star-form">
                <input type="hidden" name="starCount" value="0"/>
            <div class="eval-star mt_16">
                <a href="#"><span class="icon-star"></span></a>
                <a href="#"><span class="icon-star"></span></a>
                <a href="#"><span class="icon-star"></span></a>
                <a href="#"><span class="icon-star"></span></a>
                <a href="#"><span class="icon-star"></span></a>
            </div>

            <div class="btn_area mt_16">
                <button type="submit" class="btn s_2 c_5 r_2">평가 저장</button>
            </div>
            </form>
        </div>

    </div>

    <div class="btn_area">
        <a href="#" class="btn s_1 c_1">목록보기</a>
    </div>

</div>


<script defer src="../../s2/js/common-ui.js"></script>
<script>
    (() => {
        $(function () {
            const $starForm = $('form[name=star-form]');

            $starForm.on('submit', function() {
                const count = $(this).find('.eval-star span.on').length;
                $(this).find('input[name=starCount]').val(count);

                alert(count);
                return false;
            });

            $('.eval-star').on('click', 'a', function () {
                const $this = $(this);
                const $span = $this.find('span');
                const $div = $this.closest('div');
                const index = $div.find('span').index($span);

                $div.find('span').each(function (i, v) {
                    if (i <= index) {
                        $(v).addClass('on');
                    } else {
                        $(v).removeClass('on');
                    }
                });
                return false;
            });
        });
    })();
</script>
</body>
